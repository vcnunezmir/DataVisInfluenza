var graph2Stats = function(d) {
		var minCollectionDate = 100000000;
    var maxEndDate = 0;
   	var i = 0;
    var k = d.length;
    for(i;i<k;i++){
    	var currentCollectionDate = d[i].CollectionDate;
      var currentEndDate = d[i].CollectionDate;
      if(currentCollectionDate < minCollectionDate){
      	minCollectionDate = currentCollectionDate;
      }
      if(currentEndDate > maxEndDate){
      	maxEndDate = currentEndDate;
      } else{
      	continue;
      }
    }
    var twoData = [];
    for(minCollectionDate; minCollectionDate < maxEndDate; minCollectionDate++){
    	var count = 0;
      var i = 0;
      for(i;i<k,i++){
      	if((d[i].CollectionDate < minCollectionDate) && (d[i].endDate > minCollectionDate)){
        	count = count+1; 
        }
        continue;
      }
      twoData.push({Date: minCollectionDate, Value: count });
      continue;
    }
	return twoData;
}

var graph5Stats = function (d) {
	strainsVisited = [];
	strainData = [];
	
	for (i=0;i<d.length;i++){
		if (strainsVisited.includes(d[i].Subtype)) {
			var b = 0 //switch
			var t = 0 //loop index
			while (b == 0){
				if (strainData[t].Strain == d[i].Subtype) {
						strainData[t] = {Strain: d[i].Subtype, Count:(strainData[t].Count + 1)}
						b = 1
				} else {t = t+1}}
		}else {
			strainData.push({Strain: d[i].Subtype,Count:1})
			strainsVisited.push(d[i].Subtype);
			}
	}
	strainData.sort(function(a, b) {
    return a.Strain - b.Strain;
	});
	
	for (i=0;i<strainData.length;i++){
		strainData[i] = {Index: i , Strain: strainData[i].Strain, Count: strainData[i].Count}
		}
	
	
	return strainData;

}

//Graph 4: Percent of Infected over Age
dispatch.on('page3.graph4', function(current){
	
	graph4.selectAll('path')
		.datum(ageCohorts)
		.attr('transform','translate(120,100)')	
		.transition()
		.attr('d', line)
		
	graph4.selectAll('circle')
		.data(ageCohorts)
		.attr('transform','translate(120,100)')
		.transition()
        .attr('cy',function (d) {
                    return yScale4(d.Percent);
                    })
		.attr('r',4)		
        .attr('fill', 'black')
	
	addTXT(current) 
	})
	
//Graph 5: Infections by Strain	
dispatch.on('page3.graph5', function(current){

var dataset = graph5Stats(humanData)

	graph5.selectAll("rect")
		.data(dataset)
		.attr('transform','translate(200,70)')
		.transition()
		.attr('y', function (d) { 
					return yScale5(d.Count);
					})
		.attr('height', function (d) { 
					return 201 - yScale5(d.Count);
					})
		.attr('fill','black')
		.attr('stroke','red')
		.style('opacity',1)
	
	addTXT(current)
	})
	
})
})

	</script>
